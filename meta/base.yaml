- link:
    ~/.tmux.conf: terminals/tmux.conf
    ~/.tmux/plugins/tpm: terminals/tpm
    ~/.config/nvim: editors/nvim
    ~/.config/yamlfmt/.yamlfmt: tools/yamlfmt
    ~/.aliases: tools/aliases
    ~/.gitconfig: tools/git/gitconfig
    ~/.config/qt5ct: gui/qt5ct
    ~/.config/gtk-3.0: gui/gtk-3
    ~/.local/share/icons/candy-icons: gui/candy-icons
